<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login_page_styles.css">
    <title>Sign in</title>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            
            <img src="/img/login_page/meditation_logo2.png" alt="" class="main_logo">
            <h1>Log in</h1>
            <form action="post" class="main_form">
                <input type="email" placeholder="Email">
                <br>
                <input type="password" placeholder="Password">
                <br>
                <button class = "form_buttons" type="submit">Log in </button>
                <br>
                <p>Or log in with</p>
                <br>
                <div class="partners">
                <button class = "form_buttons" type="submit">Google</button>
                <button class = "form_buttons" type="submit">Micriosoft </button>
                </div>
            </form>
        </div>
        

    </div>
</body>
</html>
